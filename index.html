<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Secret Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="calculator" id="calculatorContainer">
        <textarea id="display" readonly placeholder="0"></textarea>
        <div class="buttons">
            <button onclick="clearDisplay()" class="btn-func">C</button>
            <button onclick="deleteLastChar()" class="btn-func">DEL</button>
            <button onclick="appendValue('%')" class="btn-func">%</button>
            <button onclick="appendValue('/')" class="btn-op">/</button>
            
            <button onclick="appendValue('7')">7</button>
            <button onclick="appendValue('8')">8</button>
            <button onclick="appendValue('9')">9</button>
            <button onclick="appendValue('*')" class="btn-op">*</button>
            
            <button onclick="appendValue('4')">4</button>
            <button onclick="appendValue('5')">5</button>
            <button onclick="appendValue('6')">6</button>
            <button onclick="appendValue('-')" class="btn-op">-</button>
            
            <button onclick="appendValue('1')">1</button>
            <button onclick="appendValue('2')">2</button>
            <button onclick="appendValue('3')">3</button>
            <button onclick="appendValue('+')" class="btn-op">+</button>
            
            <button onclick="calculate()" class="btn-op">=</button>
            <button onclick="appendValue('0')" class="btn-zero">0</button>
            <button onclick="appendValue('.')">.</button>
        </div>
    </div>

    <video id="specialVideo" src="video.mp4" muted playsinline style="display:none;"></video>

    <script src="script.js"></script>
</body>
</html>
